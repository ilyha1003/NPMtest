<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="shortcut icon" href="./img/app_logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">   
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-sm py-4">
        <section class="py-4">
            <h1 class="h1">Movies library</h1>
        </section>
        <section class="py-4">
            <form id="form">
                <div class="row py-2">
                    <div class="col-6">
                        <label for="add-title" class="form-label">Movie title</label>
                        <input type="text" class="form-control" id="add-title" placeholder="Enter movie name">
                    </div>
                    <div class="col-6" id="ratingStars">
                        <label for="add-rating" class="form-label">Movie rating</label>
                        <div class="stars" id="add-rating">
                            <label class="rate">
                                <input class="input-rating" type="radio" name="radio1" id="star1" value="0">
                                <i class="far fa-star star one-star"></i>
                            </label>
                            <label class="rate">
                                <input class="input-rating" type="radio" name="radio1" id="star2" value="0">
                                <i class="far fa-star star two-star"></i>
                            </label>
                            <label class="rate">
                                <input class="input-rating" type="radio" name="radio1" id="star3" value="0">
                                <i class="far fa-star star three-star"></i>
                            </label>
                            <label class="rate">
                                <input class="input-rating" type="radio" name="radio1" id="star4" value="0">
                                <i class="far fa-star star four-star"></i>
                            </label>
                            <label class="rate">
                                <input class="input-rating" type="radio" name="radio1" id="star5" value="0">
                                <i class="far fa-star star five-star"></i>
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <label for="add-opinion" class="form-label">Your opinion</label>
                        <textarea class="form-control" id="add-opinion" placeholder="This movie was..." rows="3"></textarea>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-5">
                        <button class="btn btn-primary" type="submit">Add movie</button>
                    </div>
                    <div class="col-7">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="favorites">
                            <label class="form-check-label" for="favorites">Add to favorites</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="py-4">
            <div class="headlines row">
                <span class="col-2">Title</span>
                <span class="col-3">Rating</span>
                <span class="col-3">Opinion</span>
                <span class="col-1">Favorite</span>
                <span class="col-3"></span>
            </div>
            <ul class="movie__list" id="movieList">
            </ul>
        </section>
    </main>
    <section class="edit-field hidden" id="editField">
        <div class="edit-field-body bg-light py-4 px-3">
            <section class="py-4">
                <button class="btn btn-secondary close__button" id="edit-field-cancel">Close</button>
                <form id="edit-form" class="py-4">
                    <div class="row py-2">
                        <div class="col">
                            <label for="edit-title" class="form-label">Movie title</label>
                            <input type="text" class="form-control" id="edit-title">
                        </div>
                        <div class="col" id="ratingStars">
                            <label for="add-rating" class="form-label">Movie rating</label>
                            <div class="stars" id="add-rating">
                                <label class="rate">
                                    <input class="input-rating" type="radio" name="radio1" id="star1" value="0">
                                    <i class="far fa-star star one-star"></i>
                                </label>
                                <label class="rate">
                                    <input class="input-rating" type="radio" name="radio1" id="star2" value="0">
                                    <i class="far fa-star star two-star"></i>
                                </label>
                                <label class="rate">
                                    <input class="input-rating" type="radio" name="radio1" id="star3" value="0">
                                    <i class="far fa-star star three-star"></i>
                                </label>
                                <label class="rate">
                                    <input class="input-rating" type="radio" name="radio1" id="star4" value="0">
                                    <i class="far fa-star star four-star"></i>
                                </label>
                                <label class="rate">
                                    <input class="input-rating" type="radio" name="radio1" id="star5" value="0">
                                    <i class="far fa-star star five-star"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <label for="edit-opinion" class="form-label">Your opinion</label>
                            <textarea class="form-control" id="edit-opinion" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-6">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                        <div class="col-6">
                            <input type="checkbox" class="form-check-input" id="favorites">
                            <label class="form-check-label" for="favorites">Add to favorites</label>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </section>
    <section class="alerts">
        <div class="alert hidden" role="alert" id="alert"></div>
    </section>
    <script type="script" src="./js/starButtons.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
