                            </button>
                            <button class="star star-3" id="star3" value="0" type="button" >
                                <svg class="star-ico" id="3Star" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="m12 5.173 2.335 4.817 5.305.732-3.861 3.71.942 5.27L12 17.178l-4.721 2.525.942-5.27-3.861-3.71 5.305-.733L12 5.173zm0-4.586L8.332 8.155 0 9.306l6.064 5.828-1.48 8.279L12 19.446l7.416 3.966-1.48-8.279L24 9.306l-8.332-1.15L12 .587z"/></svg>
                            </button>
                            <button class="star star-4" id="star4" value="0" type="button" >
                                <svg class="star-ico" id="4Star" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="m12 5.173 2.335 4.817 5.305.732-3.861 3.71.942 5.27L12 17.178l-4.721 2.525.942-5.27-3.861-3.71 5.305-.733L12 5.173zm0-4.586L8.332 8.155 0 9.306l6.064 5.828-1.48 8.279L12 19.446l7.416 3.966-1.48-8.279L24 9.306l-8.332-1.15L12 .587z"/></svg>
                            </button>
                            <button class="star star-5" id="star5" value="0" type="button" >
                                <svg class="star-ico" id="5Star" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="m12 5.173 2.335 4.817 5.305.732-3.861 3.71.942 5.27L12 17.178l-4.721 2.525.942-5.27-3.861-3.71 5.305-.733L12 5.173zm0-4.586L8.332 8.155 0 9.306l6.064 5.828-1.48 8.279L12 19.446l7.416 3.966-1.48-8.279L24 9.306l-8.332-1.15L12 .587z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <label for="add-opinion" class="form-label">Your opinion</label>
                        <textarea class="form-control" id="add-opinion" placeholder="This movie was..." rows="3"></textarea>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-5">
                        <button class="btn btn-primary" type="submit">Add movie</button>
                    </div>
                    <div class="col-7">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="favorites">
                            <label class="form-check-label" for="favorites">Add to favorites</label>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="py-4">
            <div class="headlines row">
                <span class="col-2">Title</span>
                <span class="col-3">Rating</span>
                <span class="col-3">Opinion</span>
                <span class="col-1">Favorite</span>
                <span class="col-3"></span>
            </div>
            <ul class="movie__list" id="movieList">
            </ul>
        </section>
    </main>
